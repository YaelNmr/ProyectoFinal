    <nav class="navbar navbar-expand-lg bg-violet">

            <a class="navbar-brand" href="#">

              <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <!-- Botón de Login -->
                    <i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-solid fa-user fa-2x"></i>

              </ul>

      <section class="banner">

    <!-- El Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>                                
              </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
